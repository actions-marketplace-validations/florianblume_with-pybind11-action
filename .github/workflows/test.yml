name: "build-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        npm install
        npm run all
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache OpenCV
      id: opencv-cache
      uses: actions/cache@v2
      with:
        path: ./opencv-install
        key: ${{ runner.os }}-opencv-cache
    - uses: ./
      with:
        dir: ./opencv-install
        opencv-version: '4.0.0'
    - run: |
        cmake -Htests/basic_test -Btest -DCMAKE_BUILD_TYPE=Release
        cmake --build test --config Release